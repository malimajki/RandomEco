{% extends 'base.html' %}

{% block content %}
  <h1>Confirm delete</h1>
  <p>Are you sure you want to delete "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'dashboard:post_list' %}">Cancel</a>
{% endblock %}
