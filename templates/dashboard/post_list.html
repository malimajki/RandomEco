{% extends 'base.html' %}

{% block content %}
  <h1>Post List</h1>
  <ul>
    {% for post in object_list %}
      <li>
        <a href="{% url 'dashboard:post_detail' post.pk %}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'dashboard:post_create' %}">Create new post</a>
{% endblock %}
